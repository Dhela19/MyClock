<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>TheTime</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/63483fd584.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="glasscont">
        <div id="nuemorphcont">
            <div id="greetingscont">
                <p id="time" class="timecolor">
                    Good Time
                </p>          
            </div>
            <div id="clockcont">
                <div class="clocknumbers">
                    <p id="hour" class="clockvalue">
                        7
                    </p>
                </div>
                <div id="timeseperator">
                    <p id="colon">
                    :
                    </p>
                </div>
                <div class="clocknumbers">
                    <p class="clockvalue" id="minute">
                        11
                    </p>                    
                </div>
                <div>
                    <p id="secondsnumber">
                        59
                    </p>
                </div>
            </div>
            <div id="datecont">
                <p id="date">
                    25-01-2022
                </p>
            </div>
        </div>
        <p id="day">
            <i>
            Happy Day
        </i>
        </p>
        <div id="quote" onclick="easteregg()">

        <i class="fa-brands fa-facebook fa-2x" onclick="fb() id="icon"">
            
        </i>
    </div>
    <script src="./app.js"></script>

</html>
